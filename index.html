<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ETEC | Requerimento da Matrícula</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./cps.png" type="img/png" />
</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Dados pessoais</li>
    <li>Endereço</li>
    <li>Informações adicionais</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <div class="img" style="width: 100%; margin-bottom: 10px"><img src="./header.png" alt="" width="100%"></div>
    <h2 class="fs-title">Dados pessoais</h2>
    <input type="password" name="pass" placeholder="Email" />
    <input type="password" name="cpass" placeholder="Senha" />
    <input type="password" name="cpass" placeholder="Data de nascimento"/>
    <input type="password" name="cpass" placeholder="Nome completo"/>
    <input type="password" name="cpass" placeholder="RG"/>
    <input type="button" name="next" class="next action-button" value="Próximo" />
  </fieldset>
  <fieldset>
    <div class="img" style="width: 100%; margin-bottom: 10px"><img src="./header.png" alt="" width="100%"></div>
    <h2 class="fs-title">Endereço</h2>
    <input type="text" name="gplus" placeholder="Estado" />
    <input type="text" name="gplus" placeholder="Cidade" />
    <input type="text" name="twitter" placeholder="Rua" />
    <input type="text" name="facebook" placeholder="Bairro" />
    <input type="button" name="previous" class="previous action-button" value="Voltar" />
    <input type="button" name="next" class="next action-button" value="Próximo" />
  </fieldset>
  <fieldset>
    <div class="img" style="width: 100%; margin-bottom: 10px"><img src="./header.png" alt="" width="100%"></div>
    <h2 class="fs-title">Informações adicionais</h2>
    <input type="text" name="lname" placeholder="Escolaridade Pública?" />
    <input type="text" name="phone" placeholder="Qtd de pessoas na sua família?" />
    <input type="text" name="phone" placeholder="Qtd pessoas na sua família trabalham?" />
    <input type="text" name="phone" placeholder="Possui irmão gêmeo?" /> 
    <input type="text" name="phone" placeholder="Já concluiu o ensino médio?" /> 
    <input type="button" name="Voltar" class="previous action-button" value="Voltar" />
    <input type="submit" name="Próximo" class="submit action-button" value="Próximo" />
  </fieldset>
</form>
<!-- partial -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
